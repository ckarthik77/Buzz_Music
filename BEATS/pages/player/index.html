<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATS - Music Player</title>
    <link rel="stylesheet" href="../../assets/css/player.css">
</head>
<body>
    <div class="bg"><img src="../../assets/img/album-covers/ukelele.jpg" alt="Background"></div>
    <div class="nav">
        <h1>BEATS</h1>
        <div class="nav-li">
            <li><a href="../library/">LIBRARY</a></li>
            <li><a href="../contact/">CONTACT US</a></li>
            <li><a href="../auth/">LOGIN</a></li>
            <input type="search" id="searchInput" placeholder="Search songs...">
        </div>
    </div>

    <div class="player-container">
        <div class="song-info">
            <img id="songImg" src="" alt="Album Cover" class="album-art">
            <h1 id="songTitle">Select a song</h1>
            <p id="songArtist">-</p>
        </div>

        <div class="player-controls">
            <audio id="audioPlayer"></audio>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prevBtn">‚èÆ</button>
                <button id="playPauseBtn">‚ñ∂</button>
                <button id="nextBtn">‚è≠</button>
            </div>
            <div class="volume-control">
                <span>üîà</span>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.8">
            </div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Songs will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="../../assets/js/player.js"></script>
</body>
</html>
