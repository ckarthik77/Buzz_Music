<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATS - Modern Music Player</title>
    <meta name="description" content="BEATS - Your ultimate music streaming experience">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/player.css">
    <link rel="stylesheet" href="assets/css/enhancements.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1DB954, #1a1a1a);
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #1DB954;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #1DB954, #1ED760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h1>BEATS</h1>
            <p>Loading your music experience...</p>
        </div>
    </div>

    <!-- Main Player -->
    <div class="main-content hidden">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>

        <div class="player-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo">
                    <h1>BEATS</h1>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li class="active"><a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-compact-disc"></i> Browse</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-heart"></i> Favorites</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-clock"></i> Recent</a></li>
                        <li><a href="#" class="nav-link"><i class="fas fa-list-ul"></i> Playlists</a></li>
                    </ul>
                </nav>

                <div class="playlist-section">
                    <div class="section-header">
                        <h3>Your Playlists</h3>
                        <button class="icon-btn" data-tooltip="Create new playlist">
                            <i class="fas fa-plus"></i>
    </nav>
    
    <main class="container">
        <div class="music-player">
            <div class="album-art-container">
                <img id="songimg" src="assets/img/album-covers/Moonlight.jpg" alt="Album Cover" class="album-art">
                <canvas id="visualizer" class="visualizer"></canvas>
            </div>
            <div class="song-info">
                <h1 id="songname">Moonlight</h1>
                <h2 id="singer" class="artist">XXXTENTACION</h2>
            </div>
            <div class="audio">
                <div class="audio-player">
                    <audio>
                        <source id="song" src="music/spotifydown.com - Moonlight.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="player-controls">
                        <button id="shuffleBtn" class="control-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button id="prevBtn" class="control-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-pause-btn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="nextBtn" class="control-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="repeatBtn" class="control-btn" title="Repeat Off">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <progress id="progressBar" value="0" max="100"></progress>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="sw.js"></script>
</body>
</html>
